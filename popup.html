            --text-secondary: #536471;
            --bg-hover: #f7f9fa;
            --bg-card: #ffffff;

            margin: 0;

        body {

        .header {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-icon {
            width: 24px;
            height: 24px;
        }

        .stats-container {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 16px;
            margin-bottom: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .button-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .button-secondary:hover {
            background: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
