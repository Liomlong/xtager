<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header img {
            width: 32px;
            height: 32px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            color: #0f1419;
        }

        .stats-list {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #0f1419;
            font-size: 15px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #1da1f2;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .primary-button {
            background: #1da1f2;
            color: white;
        }

        .primary-button:hover {
            background: #1a91da;
            transform: translateY(-1px);
        }

        .secondary-button {
            background: white;
            color: #0f1419;
            border: 1px solid #eee;
            text-decoration: none;
        }

        .secondary-button:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .version {
            text-align: center;
            color: #536471;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/icon128.png" alt="Xtager">
        <h1>Xtager 设置</h1>
    </div>

    <div class="stats-list">
        <div class="stat-item">
            <div class="stat-label">
                📝 普通名单
            </div>
            <div class="stat-value" id="normalCount">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">
                ⚠️ 黄名单
            </div>
            <div class="stat-value" id="yellowCount">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">
                🚫 黑名单
            </div>
            <div class="stat-value" id="blackCount">0</div>
        </div>
    </div>

    <button id="openManager" class="button primary-button">
        ⚙️ 打开管理页面
    </button>

    <a href="https://x.com/qkfdcom" target="_blank" class="button secondary-button">
        👨‍💻 联系作者
    </a>

    <div class="version">Version 1.0.0</div>

    <script src="popup.js"></script>
</body>
</html>
